version: v1.3.0
dsn: memory

serve:
  public:
    base_url: http://127.0.0.1:4433/
    cors:
      enabled: true
      allowed_origins:
        # - http://*
        # - https://*
        - http://localhost:3000 #
        - https://localhost:3000 #
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Cookie
        - Content-Type
      exposed_headers:
        - Content-Type
        - Set-Cookie
  admin:
    base_url: http://kratos:4434/

session:
  whoami:
    required_aal: aal1

selfservice:
  default_browser_return_url: http://127.0.0.1:5173/
  allowed_return_urls:
    - http://127.0.0.1:5173
    - http://127.0.0.1:19006/Callback
    - exp://127.0.0.1:8081/--/Callback

  methods:
    password:
      enabled: true
    oidc:
      enabled: true
      config:
        providers:
          - id: google
            client_id: ${GOOGLE_CLIENT_ID}
            client_secret: ${GOOGLE_CLIENT_SECRET}
            provider: google
            label: Google
            issuer_url: https://accounts.google.com
            claims_source: userinfo
            mapper_url: file:///etc/config/kratos/oidc.google.jsonnet
            scope:
              - openid
              - profile
              - email
            requested_claims:
              id_token:
                email:
                  essential: true
                email_verified:
                  essential: true
                name:
                  essential: true
                picture:
                  essential: true

  flows:
    error:
      ui_url: http://127.0.0.1:5173/error

    settings:
      ui_url: http://127.0.0.1:5173/settings
      privileged_session_max_age: 15m
      required_aal: aal1

    recovery:
      enabled: true
      ui_url: http://127.0.0.1:5173/recovery
      use: code

    verification:
      enabled: false
      ui_url: http://127.0.0.1:5173/verification
      use: code
      after:
        default_browser_return_url: http://127.0.0.1:5173/

    logout:
      after:
        default_browser_return_url: http://127.0.0.1:5173/login

    login:
      ui_url: http://127.0.0.1:5173/login
      lifespan: 10m

    registration:
      enable_legacy_one_step: true
      enabled: true
      lifespan: 10m
      ui_url: http://127.0.0.1:5173/register
      after:
        passkey:
          hooks:
            - hook: session
        oidc:
          hooks:
            - hook: session
        webauthn:
          hooks:
            - hook: session
        password:
          hooks:
            - hook: session
            - hook: show_verification_ui

log:
  level: debug
  format: text
  leak_sensitive_values: true

#  set from environment variable
secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true

oauth2_provider:
  url: http://hydra:4445
