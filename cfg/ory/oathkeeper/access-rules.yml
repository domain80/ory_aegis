- id: "ory:kratos:public"
  upstream:
    preserve_host: true
    url: "http://kratos:4433"
    strip_path: /kratos/public
  match:
    url: "http://127.0.0.1:4455/kratos/public/<**>"
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
  authenticators:
    - handler: noop
  authorizer:
    handler: allow
  mutators:
    - handler: noop


- id: "ory:kratos:admin"
  upstream:
    preserve_host: true
    url: "http://kratos:4434"
    strip_path: "/kratos"
  match:
    url: "http://127.0.0.1:4455/kratos/admin/<**>"
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
  authenticators:
    - handler: oauth2_introspection
  authorizer:
    handler: allow
  mutators:
    - handler: noop

- id: "ory:hydra-public-endpoints"
  upstream:
    preserve_host: true
    url: "http://hydra:4444" 
    strip_path: "/hydra/public"
  match:
    url: "http://127.0.0.1:4455/hydra/public/<{.well-known/jwks.json,oauth2/auth,oauth2/token,oauth2/revoke,oauth2/sessions/logout,userinfo}>"
    methods:
      - GET
      - POST
      - DELETE
  authenticators:
    - handler: noop # No authentication required for these public endpoints
  authorizer:
    handler: allow # Always allow access
  mutators:
    - handler: noop

- id: "ory:kratos-selfservice-ui-node:anonymous"
  upstream:
    preserve_host: true
    url: "http://kratos-selfservice-ui-node:4435"
  match:
    url: "http://127.0.0.1:4455/<{registration,welcome,recovery,verification,login,error,health/{alive,ready},**.css,**.js,**.png,**.svg,**.woff*}>"
    methods:
      - GET
  authenticators:
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: noop

- id: "ory:kratos-selfservice-ui-node:protected"
  upstream:
    preserve_host: true
    url: "http://kratos-selfservice-ui-node:4435"
  match:
    url: "http://127.0.0.1:4455/<{sessions,settings}>"
    methods:
      - GET
  authenticators:
    - handler: cookie_session
  authorizer:
    handler: allow
  mutators:
    - handler: id_token
  errors:
    - handler: redirect
      config:
        to: http://127.0.0.1:4455/login

- id: "ory:hydra-consent-node"
  upstream:
    preserve_host: true
    url: "http://consent:3000"
  match:
    url: "http://127.0.0.1:4455/<{consent}>"
    methods:
      - GET
      - POST
  authenticators:
    - handler: noop
  authorizer:
    handler: allow
  mutators:
    - handler: noop


- id: "centabit-api:protected"
  upstream:
    url: "http://centabit-api:4048"
  match:
    url: "http://127.0.0.1:4455/api/v1/<**>"
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
      - OPTIONS
  authenticators:
    - handler: oauth2_introspection # For API clients (Bearer Token)
    - handler: cookie_session       # For web clients (Browser Session)
  authorizer:
    handler: allow
  mutators:
    - handler: header
      config:
        headers:
          # Works for both cookie_session and jwt
          X-User-ID: '{{ .Subject }}'
          X-Client-ID: '{{ .Extra.client_id }}'
  errors:
    - handler: redirect
      config:
        to: http://127.0.0.1:4455/login

